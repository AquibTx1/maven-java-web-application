          inputs:
            SonarQube: 'poc'
            scannerMode: 'CLI'
            configMode: 'manual'
            cliProjectKey: 'DAtaAppp'
            cliSources: '.'
        - task: SonarQubeAnalyze@5
        - task: SonarQubePublish@5
          inputs:
            pollingTimeoutSec: '300'
